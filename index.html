<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />

    <title>Modal component</title>
</head>

<body>

    <div class="modal d-grid container">
        <button class="modal__button" id="open-modal">Open Modal</button>

        <div class="modal__container" id="modal-container">
            <div class="modal__content">

                <div class="modal__close close-modal" title="close">
                    <i class="bx bx-x"></i>
                </div>

                <img src="img/star-trophy.png" alt="star trophy" class="modal__img" />

                <h1 class="modal__title">Good Job!</h1>
                <p class="modal__description">Click the button to close</p>

                <button class="modal__button modal__button--width">
                    View Status
                </button>

                <button class="modal__button--link close-modal">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
